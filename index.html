<html>
	<head>
		<link rel="stylesheet" type="text/css" href="materialz-master/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="interface.css" />
	
	</head>
	<body>
		<b><font size = "6">Server Status - City of Heroes</font></b>
		<p>Quickly iterates through the public facing servers of the Homecoming Project to provide an accurate reading - fork of <a href="http://jsfiddle.net/GSSCD/203/">this jsfiddle</a>.</p>
		
		
		<table>
		<tr>
			<th>Status</th>
		</tr>
		<tr>
			<td data-bind="foreach:servers"> <p data-bind="text:display">tester</p><span data-bind="text:status,css:status"></span></td>
		</tr>
		</table>
			
				
		
<script type="text/javascript" src="knockout-3.5.0.js"></script><script type="text/javascript" src="main.js"></script></body></html>
